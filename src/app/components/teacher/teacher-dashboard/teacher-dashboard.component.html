<div class="d-flex">
  <!-- Side bar-->
  <div class="sidebar side bg-white text-primary shadow p-3">
    <div class="d-flex align-items-center">
      <img
        src="assets/template/img/team-2.jpg"
        alt="Profil"
        class="rounded-circle me-3"
        style="
          width: 50px;
          height: 50px;
          object-fit: cover;
          border: 2px solid #dee2e6;
        "
      />
      <h5 class="mb-0">Teacher Name</h5>
    </div>
    <ul class="nav flex-column navitem w-100 mt-4">
      <li class="nav-item mb-4">
        <a routerLink="" class="d-flex align-items-center active side-gap">
          <i class="fas fa-home text-primary"></i>
          <span>Home</span>
        </a>
      </li>
      <li class="nav-item mb-3">
        <a
          routerLink="/teacher/profile"
          class="d-flex align-items-center side-gap"
        >
          <i class="fas fa-user text-primary"></i>
          <span>Profile</span>
        </a>
      </li>
      <li class="nav-item mb-3">
        <a
          routerLink="/parent/profile"
          class="d-flex align-items-center side-gap"
        >
          <i class="fas fa-book text-primary"></i>
          <span>Courses</span>
        </a>
      </li>
      <li class="nav-item mb-3">
        <a class="d-flex align-items-center side-gap">
          <i class="fas fa-graduation-cap text-primary"></i>
          <span>Students</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- Main content-->
  <div class="content main w-100">
    <!--Navbar-->
    <nav
      class="navbar bg-light border-bottom shadow-sm d-flex justify-content-between"
      style="border-color: #dee2e6"
    >
      <h3>Dashboard Teacher</h3>
      <a class="d-flex align-items-center log-out">
        <i class="fas fa-sign-out-alt text-primary"></i>
        <span>Logout</span>
      </a>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
          <div classs="table-responsive">
            <table class="table table-bordered table-striped table-hover ">
                <thead>
                    <tr>
                        <th colspan="4" class="text-center bg-primary text-white">Courses</th>
                    </tr>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Duration</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let course of courses">
                  <th scope="row">{{course.name}}</th>
                  <td>{{course.description}}</td>
                  <td>{{course.duration}}</td>
                  <td>
                    <a class="btn btn-sm btn-outline-primary mr-1" title="View" (click)="viewCourse(course.id)">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a routerLink="" class="btn btn-sm btn-outline-success mr-1" title="Edit">
                        <i class="fas fa-pen"></i>
                    </a>
                    <a class="btn btn-sm btn-outline-danger mr-1" title="Delete">
                        <i class="fas fa-trash"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
