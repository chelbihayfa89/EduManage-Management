<div *ngIf="showBanner">
  <app-banner [t]="title"></app-banner>
</div>
<div class="container-fluid pt-5">
  <div class="container">
    <div class="text-center pb-2">
      <p class="section-title px-5">
        <span class="px-2">Featured Courses</span>
      </p>
      <h1 class="mb-4">Explore Our Educational Programs</h1>
    </div>
    <div class="row text-center">
      <div class="col-lg-4 mb-5" *ngFor="let course of courses">
        <app-one-course [c]="course"></app-one-course>
      </div>
    </div>
  </div>
</div>
