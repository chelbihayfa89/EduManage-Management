<div class="d-flex">
  <!-- Side bar-->
  <div class="sidebar side bg-white text-primary shadow p-3">
    <div class="d-flex align-items-center">
      <img
        src="assets/template/img/team-2.jpg"
        alt="Profil"
        class="rounded-circle me-3"
        style="
          width: 50px;
          height: 50px;
          object-fit: cover;
          border: 2px solid #dee2e6;
        "
      />
      <h5 class="mb-0">Admin Name</h5>
    </div>
    <ul class="nav flex-column navitem w-100 mt-4">
      <li class="nav-item mb-4">
        <a routerLink="" class="d-flex align-items-center active side-gap">
          <i class="fas fa-home text-primary"></i>
          <span>Home</span>
        </a>
      </li>
      <li class="nav-item mb-3">
        <a
          routerLink="/admin/profile"
          class="d-flex align-items-center side-gap"
        >
          <i class="fas fa-user text-primary"></i>
          <span>Profile</span>
        </a>
      </li>
      <li class="nav-item mb-3">
        <a
          routerLink="/admin/profile"
          class="d-flex align-items-center side-gap"
        >
          <i class="fas fa-users text-primary"></i>
          <span>Users</span>
        </a>
      </li>
      <li class="nav-item mb-3">
        <a class="d-flex align-items-center side-gap">
          <i class="fas fa-chalkboard-teacher text-primary"></i>
          <span>Teachers</span>
        </a>
      </li>
      <li class="nav-item mb-3">
        <a
          routerLink="/parent/profile"
          class="d-flex align-items-center side-gap"
        >
          <i class="fas fa-book text-primary"></i>
          <span>Courses</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- Main content-->
  <div class="content main w-100">
    <!--Navbar-->
    <nav
      class="navbar bg-light border-bottom shadow-sm d-flex justify-content-between"
      style="border-color: #dee2e6"
    >
      <h3>Dashboard Admin</h3>
      <a class="d-flex align-items-center log-out">
        <i class="fas fa-sign-out-alt text-primary"></i>
        <span>Logout</span>
      </a>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-4 mb-4">
          <div class="card" style="background-color: #ffc107">
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <div>
                <h5 class="card-title text-white">Students</h5>
                <p class="card-text text-white">1234</p>
              </div>
              <i class="fas fa-graduation-cap fa-3x text-white"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-4">
          <div class="card" style="background-color: #6f42c1">
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <div>
                <h5 class="card-title text-white">Teachers</h5>
                <p class="card-text text-white">1234</p>
              </div>
              <i class="fas fa-chalkboard-teacher fa-3x text-white"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-4">
          <div class="card" style="background-color: #20c997">
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <div>
                <h5 class="card-title text-white">Courses</h5>
                <p class="card-text text-white">coursesCount</p>
              </div>
              <i class="fas fa-book fa-3x text-white"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
              <thead>
                <tr>
                  <th colspan="7" class="text-center bg-primary text-white">
                    Users
                  </th>
                </tr>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Role</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users" scope="row">
                  <td>{{user.firstName}} {{user.lastName}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.phone}}</td>
                  <td>{{user.role}}</td>
                  <td>{{user.status}}</td>
                  <td>
                    <a
                      class="btn btn-sm btn-outline-primary mr-1"
                      title="Validate"
                    >
                      <i class="fas fa-check"></i>
                    </a>
                    <a class="btn btn-sm btn-outline-success mr-1" title="View">
                      <i class="fas fa-eye"></i>
                    </a>
                    <a
                      class="btn btn-sm btn-outline-danger mr-1"
                      title="Delete">
                      <i class="fas fa-trash"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
