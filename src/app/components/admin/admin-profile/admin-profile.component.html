<app-banner [t]="title"></app-banner>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-10 col-lg-6 col-xl-5">
        <div class="card shadow-sm rounded-4" style="border-radius: 15px">
          <div class="card-body text-center p-4">
            <div class="mb-3">
              <img
                src="assets/template/img/avatar.png"
                class="rounded-circle shadow-sm"
                style="width: 120px"
              />
            </div>
            <h4 class="mb-1">name</h4>
            <span class="badge bg-primary text-white mb-3">role</span>

            <!-- Nouveau style d'infos -->
            <div class="d-flex justify-content-center flex-wrap gap-4 mt-3">
              <div class="d-flex align-items-center bg-light p-2 px-3 rounded-pill shadow-sm">
                <i class="fa fa-phone text-primary me-2"></i>
                <span>Tel</span>
              </div>
              <div class="d-flex align-items-center bg-light p-2 px-3 rounded-pill shadow-sm">
                <i class="fa fa-envelope text-primary me-2"></i>
                <span>email</span>
              </div>
              <div class="d-flex align-items-center bg-light p-2 px-3 rounded-pill shadow-sm">
                <i class="fa fa-home text-primary me-2"></i>
                <span>adr</span>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
